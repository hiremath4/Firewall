<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        :root {
            --primary-color: #4a6bdf;
            --secondary-color: #f8f9fa;
            --accent-color: #34c3ff;
            --text-color: #333;
            --text-light: #6c757d;
            --background-color: #f5f7ff;
            --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --border-radius: 10px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            padding: 30px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            background-color: white;
            padding: 20px 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
        }
        
        .header-left {
            display: flex;
            flex-direction: column;
        }
        
        h1 {
            color: var(--primary-color);
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .user-info {
            color: var(--text-light);
            font-size: 0.95rem;
        }
        
        .user-name {
            font-weight: 500;
            color: var(--accent-color);
        }
        
        .logout-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 0.9rem;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
        }
        
        .logout-btn:hover {
            background-color: #3a59c7;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .card {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            overflow: hidden;
            margin-bottom: 30px;
        }
        
        .card-header {
            padding: 20px 30px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .card-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--primary-color);
            display: flex;
            align-items: center;
        }
        
        .card-title-icon {
            margin-right: 10px;
            font-size: 1.4rem;
        }
        
        .card-body {
            padding: 0;
        }
        
        .iframe-container {
            position: relative;
            overflow: hidden;
            border-radius: 0 0 var(--border-radius) var(--border-radius);
            background-color: #f9fafc;
        }
        
        iframe {
            display: block;
            border: none;
            width: 100%;
            height: 600px;
            background-color: white;
        }
        
        @media (max-width: 100%) {
            body {
                padding: 15px;
            }
            
            .header {
                flex-direction: column;
                align-items: flex-start;
                padding: 20px;
            }
            
            .logout-btn {
                margin-top: 15px;
            }
            
            iframe {
                height: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-left">
                <h1>Welcome to Your Dashboard</h1>
                <p class="user-info">You are logged in as <span class="user-name">{{ user.username }}</span></p>
            </div>
            <a href="{% url 'logout' %}" class="logout-btn">Logout</a>
        </header>
        
        <section class="card">
            <div class="card-header">
                <h2 class="card-title"><span class="card-title-icon">üîê</span>AI Cyber Threat Analysis</h2>
            </div>
            <div class="card-body">
                <div class="iframe-container">
                    <iframe src="http://localhost:8501" width="100%" height="600px"></iframe>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
